<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="base :: navlinks"></div>
        <div class="mt-2 p-4" align="center">
            <h3>Add Customer Form</h3>
        </div>
        <div class="row mt-4">
            <div class="col-sm-0 col-md-2">

            </div>
            <div class="col-sm-12 col-md-8">
                <form action="#" th:action="@{/processCustomer}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row">
                        <div class="col-sm-12 col-md-2">
                            <label>Title</label>
                            <select th:field="*{title}" class="form-control">
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Ms.">Ms.</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required/>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12 col-md-12 mt-2">
                            <label>Street Address</label>
                            <input type="text" th:field="*{streetaddress}" class="form-control" placeholder="Street Address" required/>
                        </div>
                        <div class="col-sm-12 col-md-4 mt-2">
                            <label>City</label>
                            <input type="text" th:field="*{city}" class="form-control" placeholder="City" required/>
                        </div>
                        <div class="col-sm-12 col-md-4 mt-2">
                            <label>State</label>
                            <input type="text" th:field="*{state}" class="form-control" placeholder="State" required/>
                        </div>
                        <div class="col-sm-12 col-md-4 mt-2">
                            <label>Zip Code</label>
                            <input type="number" th:field="*{zipcode}" class="form-control" placeholder="Zip Code" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12 col-md-6">
                            <label>Email</label>
                            <input type="email" th:field="*{emailaddress}" class="form-control" placeholder="Email" required/>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label>Position</label>
                            <input type="text" th:field="*{position}" class="form-control" placeholder="Position" required/>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12 col-md-12">
                            <label>Select A Company</label>
                            <select th:field="*{employer}" class="form-control" >
                                <option value="">--</option>
                                <option th:each="listCompany :${companyRepo}" th:value="${listCompany.companyID}" th:text="${listCompany.company}"></option>
                            </select>
                        </div>

                    </div>
                    <div align="center" class="mt-3">
                        <input type="submit" value="Submit" class="btn btn-lg btn-warning"/>
                        <input type="reset" value="Reset" class="btn btn-lg btn-success"/>
                    </div>
                </form>
            </div>
            <div class="col-sm-0 col-md-2">

            </div>
        </div>

            <p th:text="${customerAdd}"></p>

    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
