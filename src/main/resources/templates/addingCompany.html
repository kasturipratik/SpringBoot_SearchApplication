<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="base :: navlinks"></div>
        <h2>Add a Company</h2>
        <form class="form-group" th:action="@{/processCompany}" th:object="${employer}" method="post" action="#">
            <div class="row">
                <input type="hidden" th:field="*{companyID}"/>
                <div class="col-md-6 col-sm-12 mt-2">
                    <label>Company Name</label>
                    <input type="text" th:field="*{company}" placeholder="Company Name" class="form-control" name="companyTitle">
                </div>
                <div class="col-md-6 col-sm-0">

                </div>

            </div>
            <div class="row mt-2">
                <div class="col-sm-12 col-md-6">
                    <input type="submit" value="Add Company" class="btn-lg btn btn-success mt-2"/>
                    <a href="/addCompany" class="btn-success btn btn-lg mt-2">Reset</a>
                </div>
            </div>
        </form>
        
        <p th:text="${companyAdd}"></p>
    </div>


    <div th:replace="base :: scripts"></div>
</body>
</html>
