<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div th:replace="base :: navlinks"></div>
        <h2>Add a Company</h2>
        <form class="form-group" th:action="@{/processCompany}" th:object="${company}" method="post" action="#">
            <div class="row">
                <input type="hidden" th:field="*{companyID}"/>
                <div class="col-md-6 col-sm-12 mt-2">
                    <label>Company Name</label>
                    <input type="text" th:field="*{Company}" placeholder="Company Name" class="form-control" name="companyTitle">
                </div>
                <div class="col-md-6 col-sm-0">

                </div>

            </div>
            <div class="row mt-2">
                <div class="col-sm-12 col-md-6">
                    <input type="submit" value="Add Company" class="btn-lg btn btn-success"/>
                    <a href="/addCompany" class="btn-success btn btn-lg">Add New Company</a>
                </div>
            </div>
        </form>
        
        <p th:text="${companyAdd}"></p>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
